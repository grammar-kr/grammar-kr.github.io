    {

A:visited {	COLOR: #3a3a3a; TEXT-DECORATION: none; }
A:active {      COLOR: #3a3a3a; TEXT-DECORATION: none; }

<script language="javascript">
function SS(id) {
id.style.visibility = 'visible';
}
function SH(id) {
id.style.visibility = 'hidden';
}
function TH(id) {
id.style.visibility='hidden';
}
</script>
